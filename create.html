<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>News Manager - Create/Update</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<h1 id="form-title">Create News</h1>

<form id="news-form" autocomplete="off">

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" required autocomplete="off">
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" required autocomplete="off"></textarea>
    </div>

    <div class="form-group category-group">
        <label for="category">Category:</label>
        <div class="category-input-container">
            <select id="category" required autocomplete="off"></select>
            <button type="button" class="add-category-button" onclick="openAddCategoryModal()">+</button>
        </div>
    </div>

    <div class="form-group">
        <label>Author:</label>
        <div class="author-names">
            <input type="text" id="firstName" placeholder="First Name" required autocomplete="off">
            <input type="text" id="lastName" placeholder="Last Name" required autocomplete="off">
        </div>
    </div>

    <div class="form-actions">
        <button type="button" onclick="window.location.href='index.html'">
            Cancel
        </button>
        <button type="submit">
            Save
        </button>
    </div>

</form>

<div id="add-category-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddCategoryModal()">&times;</span>
        <h2>Add New Category</h2>
        <input type="text" id="new-category-input" placeholder="Enter new category">
        <button class="modal-add-button" onclick="addCategory()">Add Category</button>
    </div>
</div>

<div id="toast-container" class="toast-container"></div>

<script src="script.js"></script>

</body>
</html>
