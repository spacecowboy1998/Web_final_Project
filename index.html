<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>News Manager - List</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>News Articles</h1>

<button class="add-button" onclick="window.location.href='create.html'">
    Create News
</button>

<div id="news-container" class="news-container"></div>

<div id="delete-confirm-modal" class="modal">
    <div class="modal-content delete-modal-content">
        <!-- Removed the X close button here -->
        <p id="delete-confirm-text" class="delete-confirm-text"></p>
        <div class="modal-actions">
            <button id="delete-confirm-button" class="delete-confirm-button">
                Confirm
            </button>
            <button class="cancel-delete-button" onclick="closeDeleteConfirmModal()">
                Cancel
            </button>
        </div>
    </div>
</div>

<div id="toast-container" class="toast-container"></div>

<script src="script.js"></script>

</body>
</html>
